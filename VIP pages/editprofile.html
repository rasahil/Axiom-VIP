<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profile</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

  <style>
    a{
      color: #004080;

    a:hover{
      background-color: #004080;

  <body>
    <div>
      <div class="container-fluid">
        <h2 class="text-primary text-center">Update Profile</h2>
        <div class="row">
          <!-- profile code -->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <section
              class="d-flex flex-column align-items-center justify-content-center"
            >
              <img
                class="rounded-circle"
                src="https://images.indianexpress.com/2022/04/gal-gadot-birthday-1200.jpeg"
                width="120px"
                height="120px"
                alt=""
              />
              <div class="text-primary mt-2">Profile Image</div>
            </section>

            <!-- upload profile image -->
            <section
              class="my-3 d-flex flex-column align-items-center justify-content-center"
            >
              <label class="text-primary" for="">Update profile Image </label>
              <div
                class="input-group d-flex flex-column align-items-center justify-content-center my-2"
              >
                <label class="input-group-btn">
                  <span class="btn btn-outline-dark text-danger fw-bold">
                    Choose File <input type="file" style="display: none" />
                  </span>
                </label>
              </div>
            </section>
            <!-- update button -->
            <div class="d-flex justify-content-around">
              <button class="btn btn-primary text-white fw-bold">
                Update Profile
              </button>
              <button class="btn btn-outline-dark fw-bold text-primary">
                Cancel
              </button>
            </div>

            <!-- inputs password updation -->
            <div>
              <h4 class="text-center my-2"><b>Change Password</b></h4>
              <!-- name input -->
              <section class="my-1">
                <input
                  type="password"
                  class="border border-1 p-2 w-100"
                  placeholder="Enter a New Password"
                />
              </section>
              <section class="my-1">
                <input
                  type="password"
                  class="border border-1 p-2 w-100"
                  placeholder="Confirm Password"
                />
              </section>
            </div>
            <!--  button -->
            <div class="d-flex justify-content-around my-3">
              <button class="btn btn-primary text-white fw-bold">
                Change Password
              </button>
              <button class="btn btn-outline-dark fw-bold text-primary">
                Cancel
              </button>
            </div>
          </div>
          <!-- 2nd colum Update profile -->
          <div class="col">
            <!--             <form action="/profile/update" method="POST"> -->
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
                <section>
                  <label for="fnanme" class="text-primary"
                    >First Name <span class="text-danger">*</span></label
                  >
                  <input type="text" name="fname" class="p-2 w-100" />
                </section>
              </div>

              <div class="col-lg-6 col-md-12 col-sm-12">
                <section>
                  <label for="lnanme" class="text-primary"
                    >Last Name <span class="text-danger">*</span></label
                  >
                  <input type="text" name="lname" class="p-2 w-100" />
                </section>
              </div>
              <!-- mobile no.  -->
              <div class="col-lg-6 col-md-12 col-sm-12">
                <section>
                  <label for="mono" class="text-primary"
                    >Mobile No. <span class="text-danger">*</span></label
                  >
                  <input type="text" name="fname" class="p-2 w-100" />
                </section>
              </div>

              <div class="col-lg-6 col-md-12 col-sm-12">
                <section>
                  <label for="Almono" class="text-primary"
                    >Alternate Mobile No<span class="text-danger"
                      >*</span
                    ></label
                  >
                  <input type="text" name="lname" class="p-2 w-100" />
                </section>
              </div>
              <!-- email id -->

              <div class="col-lg-6 col-md-12 col-sm-12">
                <section>
                  <label for="email" class="text-primary"
                    >Email Id<span class="text-danger">*</span></label
                  >
                  <input type="email" name="lname" class="p-2 w-100" />
                </section>
              </div>

              <!-- gender selection -->
              <div class="col-lg-6 col-md-12 col-sm-12">
                <section>
                  <label for="gender" class="text-primary"
                    >Gender<span class="text-danger">*</span></label
                  ><br />
                  <input
                    type="radio"
                    value="male"
                    name="gender"
                    class="bg-primary mx-2"
                  />
                  Male
                  <input
                    type="radio"
                    value="female"
                    name="gender"
                    class="bg-primary mx-2"
                  />
                  Female
                  <input
                    type="radio"
                    value="other"
                    name="gender"
                    class="bg-primary mx-2"
                  />
                  Others
                </section>
              </div>

              <div class="">
                <h4 class="text-center" style="color: #004080">
                  Update Address
                </h4>
                <br />
                <div class="row">
                  <div class="col-lg-6 col-md-12 col-sm-12">
                    <section>
                      <label for="country" class="text-primary"
                        >Country <span class="text-danger">*</span></label
                      >
                      <input type="text" name="country" class="p-2 w-100" />
                    </section>
                  </div>

                  <div class="col-lg-6 col-md-12 col-sm-12">
                    <section>
                      <label for="state" class="text-primary"
                        >State <span class="text-danger">*</span></label
                      >
                      <input type="text" name="state" class="p-2 w-100" />
                    </section>
                  </div>

                  <div class="col-lg-6 col-md-12 col-sm-12">
                    <section>
                      <label for="city" class="text-primary"
                        >City <span class="text-danger">*</span></label
                      >
                      <input type="text" name="city" class="p-2 w-100" />
                    </section>
                  </div>

                  <a href="">butn</a>

                  <div class="col-lg-6 col-md-12 col-sm-12">
                    <section>
                      <label for="address" class="text-primary"
                        >Address<span class="text-danger">*</span></label
                      >
                      <input type="text" name="address" class="p-2 w-100" />
                    </section>
                  </div>
                </div>
                <!-- buttons of update whole page -->
                <div>
                  <div class="d-flex justify-content-around my-3">
                    <button class="btn btn-primary text-white fw-bold">
                      Update
                    </button>
                    <button class="btn btn-outline-dark fw-bold text-primary">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 3rd Column update Address -->

        </div>
      </div>
    </div>

    <script>
      document
        .querySelector('input[type="file"]')
        .addEventListener("change", function () {
          // Reset the file input to clear any selected file
          this.value = "";
        });
